name: Ansible

on:
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: read

jobs:
  ansible:
    name: Run Ansible Playbook
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible
          sudo apt install sshpass -y

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub
        
          
      - name: Install ansible-galaxy role
        run: |
          ansible-galaxy role install geerlingguy.postgresql --force
        
      - name: Create inventory.ini file
        run: |
          echo "[postgresql_servers]" > inventory.ini
          echo "ansible_host=${{ secrets.IP_PUBLICA }} ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa" >> inventory.ini
        working-directory: ./ansible


      - name: Execute playbook
        run: |
          ansible-playbook -i inventory.ini install-postgresql.yaml
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
        working-directory: ./ansible
